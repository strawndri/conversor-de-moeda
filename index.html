<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conversor de Moeda | REAL</title>
		<link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/base.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <main class="main">
					<img id="image" src="assets/img/money-coin-svgrepo-com.svg" alt="Moeda">

					<div class="box-principal">
            <h1 id="title">Conversor de Moeda</h1>
            <h2 id="subtitle">Converta valores para Real</h2>
          </div>

					<form class="form">                    
						<div class="form-group">
                            
							<input class="control" type="text" class="input" id="realValue" placeholder="Valor a ser convertido" required>
                        
							<fieldset class="group-currency">
									<legend class="group-currency__title" for="currency">Escolha abaixo a moeda:</legend>

									<label class="group-currency__label">
											<input type="radio" id="usd" name="currency" checked>
											Dólar Americano
									</label>

									<label class="group-currency__label">
											<input type="radio" id="euro" name="currency">
											Euro
									</label>

									<label class="group-currency__label">
											<input type="radio" id="bitcoin" name="currency">
											Bitcoin
									</label>

									<label class="group-currency__label">
										<input type="radio" id="swissFranc" name="currency">
										Franco Suíço
									</label>

									<label class="group-currency__label">
										<input type="radio" id="argentinePeso" name="currency">
										Peso Argentino
									</label>

									<label class="group-currency__label">
										<input type="radio" id="japaneseYen" name="currency">
										Iene
									</label>		
									
									<label class="group-currency__label">
										<input type="radio" id="poundSterling" name="currency">
										Libra Esterlina
									</label>
							</fieldset>
            </div>
            <button class="button" type="button" onclick="Convert()">Converter</button>
          </form>

        <div>
          <p id="message"></p>
          <p id="result" ></p>
        </div>
        </main>

      <script src="assets/js/currency.js"></script>
    </body>
</html>
