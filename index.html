<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conversor de Real</title>
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/base.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <main class="main">
					<img src="assets/img/money-coin-svgrepo-com.svg" alt="Moeda">

					<h1 id="title">Conversor de Real</h1>

					<form class="form">                    
						<div class="form-group">
                            
							<input class="control" type="text" class="input" id="realValue" placeholder="Valor em Real (R$)">
                        
							<fieldset class="group-currency">
									<legend class="group-currency__title" for="currency">Converter para:</legend>

									<label class="group-currency__label">
											<input type="radio" id="dolarAmericano" name="currency">
											Dólar Americano
									</label>

									<label class="group-currency__label">
											<input type="radio" id="euro" name="currency">
											Euro
									</label>

									<label class="group-currency__label">
											<input type="radio" id="bitcoin" name="currency">
											Bitcoin
									</label>

									<label class="group-currency__label">
										<input type="radio" id="francoSuico" name="currency">
										Franco Suíço
									</label>

									<label class="group-currency__label">
										<input type="radio" id="pesoArgentino" name="currency">
										Peso Argentino
									</label>

									<label class="group-currency__label">
										<input type="radio" id="iene" name="currency">
										Iene
									</label>		
									
									<label class="group-currency__label">
										<input type="radio" id="libraEsterlina" name="currency">
										Libra Esterlina
									</label>
							</fieldset>
            </div>
            <button class="button" type="submit">Converter</button>
          </form>

          <p class="result"></p>
        </main>
    </body>
</html>
